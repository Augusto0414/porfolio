name: Build, transcode and deploy

on:
  push:
    # deploy desde `main` y desde ramas de tipo `feature/*` para poder probar despliegues
    branches: [main, "feature/**"]
  workflow_dispatch:

# Grant write permissions to the workflow token so the action can push to gh-pages
permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Install dependencies
        run: npm ci

      - name: Install ffmpeg
        run: sudo apt-get update && sudo apt-get install -y ffmpeg

      - name: Copy assets
        run: npm run copy-assets

      - name: Transcode videos (ffmpeg)
        run: npm run transcode

      - name: Compress images
        run: npm run compress

      - name: Build site
        run: npm run build

      - name: Show built files (debug)
        run: |
          echo "PWD: $(pwd)"
          echo "Workspace listing:"
          ls -la .
          echo "dist listing:"
          ls -la ./dist || echo "dist not found"

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          # If your repository blocks GITHUB_TOKEN pushes, create a PAT with `repo` scope
          # and add it as repository secret `GH_PAGES_PAT`. The action will use it when present.
          personal_token: ${{ secrets.GH_PAGES_PAT }}
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          publish_branch: gh-pages
