name: Build, transcode and deploy

on:
  push:
    branches: [main]
  workflow_dispatch:

# Grant write permissions to the workflow token so the action can push to gh-pages
permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Install dependencies
        run: npm ci

      - name: Install ffmpeg
        run: sudo apt-get update && sudo apt-get install -y ffmpeg

      - name: Copy assets
        run: npm run copy-assets

      - name: Transcode videos (ffmpeg)
        run: npm run transcode

      - name: Compress images
        run: npm run compress

      - name: Build site
        run: npm run build

      - name: Show built files (debug)
        run: ls -la ./dist || echo "dist not found"

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          # Prefer GITHUB_TOKEN; if you still get 403, create a personal access token
          # with `repo` scope and set it as repository secret `GH_PAGES_PAT`, then
          # replace the line below with `personal_token: ${{ secrets.GH_PAGES_PAT }}`
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          publish_branch: gh-pages
